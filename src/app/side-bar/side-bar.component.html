

<div *ngIf="categories" class="bg-light border-right" id="sidebar-wrapper">

  <div class="sidebar-heading"> Quiz Categories</div>

  <!-- Categories -->
  <div *ngFor='let cat of categories' class="list-group list-group-flush">
    <a [routerLinkActive]="'active'" [routerLink]="['/category', cat.id ]" href="#"
      class="list-group-item list-group-item-action bg-light"> {{cat.title}}
    </a>
  </div>

</div>
